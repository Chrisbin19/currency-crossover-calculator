<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Crossover Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="app-container">
        <h1>Currency Crossover Calculator üåç</h1>
        
        <!-- These are the new controls for Phase 2 -->
        <div class="controls-container">
            <div class="toggle-switch">
                <label>Classic</label>
                <label class="switch">
                    <input type="checkbox" id="mode-toggle">
                    <span class="slider"></span>
                </label>
                <label>Currency</label>
            </div>
            <div class="currency-selectors" style="display: none;">
                <select id="from-currency"></select>
                <span>to</span>
                <select id="to-currency"></select>
            </div>
        </div>

        <div class="calculator-grid">
            <div id="display" class="display">0</div>
            
            <button class="btn btn-special" data-action="clear">AC</button>
            <button class="btn btn-special" data-action="delete">DEL</button>
            <button class="btn btn-operator" data-action="operator">%</button>
            <button class="btn btn-operator" data-action="operator">/</button>

            <button class="btn" data-action="number">7</button>
            <button class="btn" data-action="number">8</button>
            <button class="btn" data-action="number">9</button>
            <button class="btn btn-operator" data-action="operator">*</button>

            <button class="btn" data-action="number">4</button>
            <button class="btn" data-action="number">5</button>
            <button class="btn" data-action="number">6</button>
            <button class="btn btn-operator" data-action="operator">-</button>

            <button class="btn" data-action="number">1</button>
            <button class="btn" data-action="number">2</button>
            <button class="btn" data-action="number">3</button>
            <button class="btn btn-operator" data-action="operator">+</button>
            
            <button class="btn btn-zero" data-action="number">0</button>
            <button class="btn" data-action="decimal">.</button>
            <button class="btn btn-operator" data-action="equals">=</button>
        </div>

        <!-- This is where the suggestion will appear in Phase 3 -->
        <div class="suggestion-box-container">
            <div id="suggestion-box" class="suggestion-box"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
